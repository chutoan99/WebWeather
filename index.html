<!doctype html>
<html lang="en">
<title> Day9 </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="index.css">
</head>

<body>
		<div class="app-weather">
			<div class="weather-header">
				<input type="text" placeholder="Search...">
			</div>
			<div class="weather-content">
				<div class="weather-content-location">
					<h3 class="weather-content-location-city">Ha Noi,</h3>
					<h3 class="weather-content-location-country">VN</h3>
				</div>
				<h3 class="weather-content-location-time">17:46:48, 31/05/2022</h3>
				<div class="weather-content-temperature">
					<h3>31<span><sup>o</sup>C</span></h3>
					
				</div>
				<p class="weather-content-temperature-clouds">Clouds</p>		
				<div class="weather-content-infor">
					<div class="weather-content-infor-visibility">
						<i class='bx bxs-low-vision'></i>
						<p>10000(m)</p>
					</div>
					<div class="weather-content-infor-wind">
						<i class='bx bx-wind'></i>
						<p>0.71(m/s)</p>
					</div>
					<div class="weather-content-infor-weather">
						<i class='bx bx-cloud'></i>
						<p>98(%)</p>
					</div>
				</div>
	
			</div>
		</div>
	<script src="index.js"></script>
</body>

</html>
